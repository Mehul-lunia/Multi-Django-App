<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% load socialaccount %}
    
    
    
    
    <div class="d-flex justify-content-center align-items-center" style="height:100vh">

      <div class="card mx-5" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          
          <p class="card-text">Login to your existing account,to start using our app</p>
          
          <button class="btn btn-primary">
            <a href="/login" class="text-light">Login</a>
          </button>
        </div>

      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Sign-up</h5>
          
          <p class="card-text">Register a new account if you are a new user.</p>
          <button class="btn btn-primary">
            <a href="/signup" class="text-light">Signup</a>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
