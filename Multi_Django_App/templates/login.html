<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  {% load socialaccount %}
  <div class="d-flex justify-content-center align-items-center" style="height:100vh;background-image: url('static/images/bg.jpg');
  background-size: cover;
  background-repeat: no-repeat;">

    <div class="card d-flex flex-column " style="width: 30vw;height:20rem;border-radius:30px">
      <div class="card-body">
        <div class="text-center mb-3">
          <h5 class="card-title">Sign-in</h5>
        </div>

        <form action="/" method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-around mb-3">
            <label >Username</label>
            <input type="text" class="form-control" style="width:15vw" name="username">
          </div>
          <div class="d-flex justify-content-around mb-3">
            <label >Password</label>
            <input type="password" class="form-control" style="width:15vw" name="pass1">
          </div>
          <div class="text-center mb-3">
            <button class="card-btn btn btn-success " type="submit">Submit</button>
          </div>
          <div class="d-flex justify-content-around mb-3">
            <a href="{% provider_login_url 'google' %}?next=/app"><img src="static/images/google.png" alt="Google logo" height="50px" width="50px"></a>
            <a href="{% provider_login_url 'facebook' method='oauth2' %}"><img src="static/images/facebook.png" alt="Facebook logo" height="50px" width="50px"></a>
          </form>
        </div>
        <div class="d-flex justify-content-center">  
          <p>Don't have an account yet?</p>
          <a href="/signup"> Create account</a>
        </div>
        <div class="d-flex justify-content-center">  
        </div>
      </div>
    </div>
    </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
