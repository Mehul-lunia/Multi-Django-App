<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center" style="height:100vh;background-image: url('static/images/bg2.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  ">
      <div class="card d-flex flex-column" style="width:30vw;">
        <div class="card-body">
          <form action="/signup" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="text-center mb-3" >
              <h3 class="card-title">Sign-up</h3>
          </div>
          <div class="d-flex justify-content-center mb-3">
            <img src="../static/images/th.jpeg" alt="" height="75px" weigth="75px" id="img1">

          </div>
          <div class="d-flex justify-content-between mb-3">
            <label for="">Username</label>
            <input type="text" style="width:15vw" class="form-control" name="username">
          </div>
          <div class="d-flex justify-content-between mb-3">
            <label for="">Password</label>
            <input type="passsword" style="width:15vw" class="form-control" name="pass1">
          </div>
          <div class="d-flex justify-content-between mb-3" >
            <label for="">Confirm</label>
            <input type="password" style="width:15vw" class="form-control" name="pass2">
          </div>
          <div class="d-flex justify-content-between mb-3" >  
            <label for="">First Name</label>
            <input type="text" style="width:15vw" class="form-control" name="fname">
          </div>
          <div class="d-flex justify-content-between mb-3" >
            <label for="">Last Name</label>
            <input type="text" style="width:15vw" class="form-control" name="lname">
          </div>
          <div class="d-flex justify-content-between mb-3" >
            <label for="">E-mail</label>
            <input type="email" style="width:15vw" class="form-control" name="email">
          </div>
          <div class="d-flex justify-content-between mb-3">
            <label for="">Profile Picture</label>
            <input type="file" name="profilePic" id="profPic"  accept="image/png, image/jpeg">
          </div>
          <div class="d-flex justify-content-center">
            <button class="card-btn btn btn-primary" type="submit">Register</button>
          </div>
          
        </form>
        </div>
      </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      const fileInput = document.getElementById('profPic');
      const imgComponent = document.getElementById('img1');
      imgComponent.style.borderRadius = "4"
      fileInput.addEventListener("change",(e)=>{
        let file = e.target.files[0]
        imgComponent.src = URL.createObjectURL(file
        )
      })
      
    </script>
</body>
</html>
